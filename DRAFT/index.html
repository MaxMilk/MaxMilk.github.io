<!DOCTYPE html>
<html>
  <head>
    <title>Text Highlighter</title>
  </head>
  <body>
    <h1>Text Demo</h1>
    <form>
      <label for="input-text">Enter some text:</label><br>
      <textarea id="input-text" name="input-text" rows="4" cols="50"></textarea><br>
      <label for="input-word">Word:</label><br>
      <input type="text" id="input-word" name="input-word"><br><br>
      <input type="button" value="Highlight" onclick="highlightText()">
    </form>
    <div id="output"></div>
    <script src="highlighter.js"></script>
  </body>
</html>
